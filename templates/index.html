{% extends "base.html" %}

{% block title %}Media - My Website{% endblock %}

{% block content %}
    {% for item in list %}
        {% if path("media/" + item) %}
            <a href="/media/{{ item }}">{{ item }}</a>
        {% else %}
            <a href="/subdir/{{ item }}">{{ item }}</a>
        {% endif %}
    {% endfor %}
{% endblock %}
